    <h1>javascript 动态作用域</h1>

<script src="./underscore.js"></script>
<script>
    window.onload = function () {
        var target = {
            name: 'the right value',
            aux: function () {
                return this.name;
            },
            act: function () {
                return this.aux();
            }
        }
        console.log(target.act());
        // console.log(target.act.call('wat'));
        function Product(name, price) {
            this.name = name;
            this.price = price;
        }
        Product.prototype.say = function () {
            console.log(this.name, this.price);
        }

        function Food(name, price) {
            Product.call(this, name, price);
            this.category = 'food';
        }
        Food.prototype = Product.prototype;

        var food = new Food('milk', 5);
        console.log(food.category);
        food.say();
    }

</script>
